---
# Home Assistant Glow
#
# Read your electricity meter by means of the pulse LED on your
# meter, useful if you do not have a serial port (P1).
# Â© Klaas Schoute
#
substitutions:
  device_name: powermeter
  friendly_name: powermeter
  project_version: "4.2.3.1"
  device_description: "Measure your energy consumption with the pulse LED on your smart meter - ESP32 Generic"

  # Define the GPIO pins
  pulse_pin: GPIO26  
  status_led: GPIO14
  led_pin_red: GPIO16
  led_pin_green: GPIO17

esphome:
  name: '${device_name}'
  comment: '${device_description}'
  name_add_mac_suffix: true
  min_version: 2024.6.0
  project:
    name: "klaasnicolaas.home-assistant-glow"
    version: "${project_version}"

dashboard_import:
  package_import_url: github://remdiw/home-assistant-glow/home-assistant-glow/esp32.yaml@main

esp32:
  board: esp32dev
  framework:
    type: arduino

packages:
  remote_package:
    url: https://github.com/remdiw/home-assistant-glow/
    ref: "4.2.3.1"
    files:
      - components/basis.yaml
      - components/updates.yaml
      # - components/status_led.yaml
      - components/pulse_meter.yaml

# Enable logging
logger:

# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Set up a wifi access point
  ap:
    ssid: '${friendly_name}'

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device via WiFi AP.
captive_portal:

# Local Web Server running on port 80
web_server:
  id: esphome_web_server
  version: 3
